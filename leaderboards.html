<!doctype html>
<html lang="en">
<head>
	<title>Leaderboards</title>
	<meta charset="UTF-8" />
	<link href="https://fonts.googleapis.com/css?family=Gaegu" rel="stylesheet"> 
	<link rel="stylesheet" type="text/css" href="styles.css">
	<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/leaderboard.js"></script>
</head>
<body>
		<div class="tutorial-container center-menu">
			<div class="tutorial-header">
				<a href="menu.html"><img src="svg/back_arrow.svg" alt="Back To Menu"></a>
				<h1>Leaderboards</h1>
			</div>
			<div class="leaderboard-container">
				<div class="leaderboard-selector">
					<div class="gamemode-selector">
						<button id="lr">Lane Runner</button>
						<button id="jp">JetPack</button>
					</div>
					<div class="level-selector">
						<div class="lr-levels">
							<button id="grassland">Littered Grassland</button>
							<button id="factory">Nuclear Factory</button>
						</div>
						<div class="jp-levels">
							<button id="meteormayhem">Meteor Mayhem</button>
							<button id="diverdodger">Diver Dodger</button>
						</div>
					</div>
				</div>
				<div class="leaderboard-view">
				</div>
			</div>
		</div>
</body>
</html>
